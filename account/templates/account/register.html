{% extends 'base.html' %}
{% load static %}
{% block outercss %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
{% endblock outercss %}

{% block header %}

<link rel="stylesheet" href="{% static 'register.css' %}">

{% endblock header %}

{% block content %}

<div class="cont">
    <form method="POST">
        {% csrf_token %}
        <h3>Create Account</h3>
        <div class="row">
          <div class="col">
            <div class="form-outline">
              <input type="text" placeholder="First Name" name="first_name" id="form3Example1" class="form-control" />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" placeholder="Last Name" name="last_name" id="form3Example2" class="form-control" />
            </div>
          </div>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="form-outline mb-4">
                    <input type="email" placeholder="E-mail" name="username" id="form3Example3" class="form-control" />
                  </div>
            </div>
            <div class="col">
                <div class="form-outline mb-4">
                    <input placeholder="Password" type="password" name="password" id="form3Example4" class="form-control" />
                  </div>
            </div>
        </div>
      
        <button type="submit" class="btn btn-block mt-3 mb-4 sign-up-btn">CREATE ACCOUNT</button>

        <button type="button" class="btn btn-block mb-4 register-btn">REGISTER WITH FACEBOOK</button>

        <div class="mb-text-center">
          <p>ALready have an account?</p><span><a href="{% url 'account' %}">LOGIN</a></span>
        </div>
      </form>
</div>

{% endblock %}
